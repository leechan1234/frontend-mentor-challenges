<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="">
    <div class="right_box">
      <div class="wrapper">
        <p>Preview</p>

        <p class="first_h1">Gabrielle <br> Essence Eau <br> De Parfum</p>

        <p> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>

        <div class="money_par">
          <p>$149.99</p>
          <p> $169.99</p>
        </div>
        <button> <img src="images/icon-cart.svg" alt=""> <p> Add to Cart</p> </button>

      </div>
    </div>
  </div>

</body>
